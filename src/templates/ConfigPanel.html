<!-- @format -->

<form class="flexcol w-full">
  <div>Link to your dddice account with your api key. Generate one at</div>
  <a href="https://dddice.com/account/developer">https://dddice.com/account/developer</a>
  <div class="form-group pt-5">
    <label for="dddice-api-key-input">API KEY</label>
    <input
      type="password"
      name="dddice-apiKey"
      id="dddice-api-key-input"
      class="mr-1"
      value="{{apiKey}}"
    />
    <button id="dddice-connect-button">
      {{#if loading}}
      <div class="flex justify-center text-gray-700 my-1">
        <svg
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 animate-spin-slow"
        >
          <g
            stroke-linecap="round"
            stroke-width="1.5"
            stroke="currentColor"
            fill="none"
            stroke-linejoin="round"
          >
            <path
              d="M21 12h-3M3 12h3M12 3v3M12 21v-3M18.36 18.36l-2.12-2.12M5.64 5.64l2.12 2.12M16.24 7.76l2.12-2.12M7.76 16.24l-2.12 2.12"
            ></path>
          </g>
          <path fill="none" d="M0 0h24v24H0Z"></path>
        </svg>
      </div>
      {{/if}}{{#unless loading}}Connect{{/unless}}
    </button>
  </div>
  <div class="text-center {{statusColor}} pb-2">{{connectionStatus}}</div>

  <div class="form-group">
    <label for="dddice-room">Select a Dice Room</label>
    <select id="dddice-room" name="dddice-room" {{controls}}>
      {{#each rooms}}
      <option value="{{slug}}" {{selected}}>{{name}}</option>
      {{/each}}
    </select>
  </div>
  <div class="form-group">
    <label for="dddice-theme">Select a Dice Theme</label>
    <select id="dddice-theme" name="dddice-theme" {{controls}}>
      {{#each themes}}
      <option value="{{id}}" {{selected}}>{{name}}</option>
      {{/each}}
    </select>
  </div>
  <footer class="sheet-footer flexrow pt-5">
    <button type="submit" name="submit"><i class="fa fa-check"></i>OK</button>
  </footer>
</form>
